<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&family=Zen+Dots&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Twitter Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="font-family: 'Space Mono', monospace;">
  
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Created At</th>
                <th scope="col">Text</th>
                <th scope="col">Likes</th>
                <th scope="col">Sentiment</th>
            </tr>
            </thead>
            <tbody>
            {% for tweet in tweets %}
                <tr>
                <td>{{ tweet['created at'] }}</td>
                <td>{{ tweet['text'] }}</td>
                <td>{{ tweet['likes'] }}</td>
                <td>{{ tweet['sentiment'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div >
            <form action="/home" method="post" class="mb-3">
                <div class="input-group mb-3" style="width: 75%;margin-left: 50px;">
                    <input style="color:white" class="btn btn-dark" id="basic-addon1" type="submit" value="Username" autocomplete="off">
                    <input autocomplete="off" name="screen_name" type="text" class="form-control" placeholder="Type a Username" aria-describedby="basic-addon1">
                </div>
            </form>
        </div>      
        
    </body>
</html>
